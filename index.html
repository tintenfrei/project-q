<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Q</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- div for quote in original language -->

        <div class="quote-wrapper">
            <h2>Quote of the day</h2>
            <small id="quote-tags">life</small>
            <blockquote id="quote-text">I have no talent.</blockquote>
            <cite id="quote-author">Albert Einstein</cite>
            <button type="button" id="gen-quote-btn">Get new Quote</button>
        </div>
        <!-- dropdown for choosing target language-->
        <div class="translation">
            <label for="Language">Choose target language</label>
            <select name="languageSelector" id="languageSelector">
                    <option id="de" value="de">German</option>
                    <option id="es" value="es">Spanish</option>
                    <option id="fr" value="fr">French</option>
                    <option id="cs" value="cs">Czech</option>
                </select>


        </div>
        <!-- div for translated quote -->
        <div class="translation-wrapper" id="trans">
            <h2>Quote of the day</h2>
            <blockquote id="targetText"></blockquote>
            <cite id="quote-author">Albert Einstein</cite>
        </div>

    </div>


    <div id="output">

    </div>
    <script src="script.js"></script>
</body>

</html>
