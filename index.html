<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Q</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- div for quote in original language -->

        <div class="quote-wrapper">
            <h2>Quote of the day</h2>
            <small id="quote-tags"></small>
            <blockquote id="quote-text"></blockquote>
            <cite id="quote-author"></cite>
            <button type="button" id="gen-quote-btn">Get new Quote</button>
        </div>
        <!-- dropdown for choosing target language-->
        <div class="translation">
            <label for="Language">Choose target language</label>
            <select name="language" id="language">
                    <option value="German">German</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="English">English</option>
                </select>
        </div>

    </div>
    <!-- div for translated quote -->
    <div id="trans"></div>

    <script src="script.js"></script>
</body>

</html>
